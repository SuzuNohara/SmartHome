<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle class="text-center">Smart Home</ion-card-subtitle>
      <ion-card-title class="text-center">Inicio de sesión</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-input type="text" [(ngModel)]="data.email" placeholder="Email"></ion-input>
      <br>
      <ion-input type="password" [(ngModel)]="data.password" placeholder="Contraseña"></ion-input>
      <br>
      <ion-button (click)="login()" expand="block">Iniciar sesión</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="register()">
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
