<ion-content>
  <div class="content">
    <h2>Smart Home</h2>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle class="text-center">Inicio de sesión</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-input type="text" [(ngModel)]="data.email" placeholder="Email"></ion-input>
        <br>
        <ion-input type="password" [(ngModel)]="data.password" placeholder="Contraseña"></ion-input>
        <br>
        <ion-button (click)="login()" expand="block">Iniciar sesión</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="register()">
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
